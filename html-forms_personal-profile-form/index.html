<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <fieldset>
      <h2>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </h2>
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First name:</label>
          <input id="first-name" type="text" />
          <label for="last-name">Last name:</label>
          <input id="last-name" type="text" />
          <label for="last-name">Your birthday:</label>
          <input type="date" />
        </fieldset>
        <h2>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </h2>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourite color:</label>
          <input id="color" type="color" />
          <label for="favourite-pet">What is your favourite pet?</label>
          <select id="favourite-pet" type="text">
            <option value="default">----Select an option----</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="fish">Fish</option>
          </select>
          <input type="date" />
        </fieldset>
      </form>
    </fieldset>
  </body>
</html>
